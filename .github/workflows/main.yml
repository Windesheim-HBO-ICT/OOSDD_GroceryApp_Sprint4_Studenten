name: MAUI CI/CD

on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Core libraries and tests (cross-platform)
  core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore core projects
        run: |
          dotnet restore Grocery.Core.Data/Grocery.Core.Data.csproj
          dotnet restore Grocery.Core/Grocery.Core.csproj
          dotnet restore TestCore/TestCore.csproj

      - name: Build core projects
        run: |
          dotnet build Grocery.Core.Data/Grocery.Core.Data.csproj -c Release --no-restore
          dotnet build Grocery.Core/Grocery.Core.csproj -c Release --no-restore

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj --configuration Release

