name: MAUI CI/CD

on:
  push:
    branches:
      - main
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main

jobs:
  # Dotnet core build en tests
  dotnet-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Grocery.sln

      - name: Build core libraries
        run: |
          dotnet build Grocery.Core.Data/Grocery.Core.Data.csproj -c Release --no-restore
          dotnet build Grocery.Core/Grocery.Core.csproj -c Release --no-restore

      - name: Run unit tests
        run: dotnet test Grocery.sln -c Release --no-build --no-restore

  # Windows build en tests
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            nuget-windows-

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui-windows
          dotnet workload restore

      - name: Restore dependencies
        run: dotnet restore Grocery.App/Grocery.App.csproj

      - name: Build Windows project
        run: dotnet build Grocery.sln -c Release -f net8.0-windows --no-restore

  # Android build en tests
  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-android-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-android-

      - name: Install MAUI Android workload
        run: |
          dotnet workload install maui-android
          dotnet workload restore

      - name: Restore dependencies (Android)
        run: dotnet restore Grocery.sln -p:TargetFramework=net8.0-android

      - name: Build Android project
        run: dotnet build Grocery.sln -c Release -f net8.0-android --no-restore
